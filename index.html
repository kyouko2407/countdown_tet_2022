<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link type="text/css" rel="stylesheet" media="screen" href="jquery-sakura.min.css" />
	<title>Countdown To Tet 2022</title>
</head>
<body>
	
	<canvas id="Canvas"></canvas>	
	


	<canvas id="cvs"></canvas>
	<script src="background.js">
		
	</script>

	<div class="container" id="container">
		<!--<h2 id='title'>
			<button onclick="start()" class="button-64" role="button"><span class="text">CLick</span></button>
		</h2>-->
		<!--<div class="countdown" >
			<div id="day"></div>
			<div id="hour"></div>
			<div id="minute"></div>
			<div id="second"></div>
		</div>-->
		<div class="wrapper">
			<div class="heading">
			  <h3>Countdown Till</h3>
			  <h1>TET 2022</h1>
			</div>
		<div class="countdown">
			<div class="box">
			  <span class="num" id="day-box">00</span>
			  <span class="text">Days</span>
			</div>
			<div class="box">
			  <span class="num" id="hr-box">00</span>
			  <span class="text">Hours</span>
			</div>
			<div class="box">
			  <span class="num" id="min-box">00</span>
			  <span class="text">Minutes</span>
			</div>
			<div class="box">
			  <span class="num" id="sec-box">00</span>
			  <span class="text">Seconds</span>
			</div>
		  </div>
		</div>
	</div>
	<script src="main.js"></script>
	<script src="css/jquery-sakura.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="jquery-sakura.min.js"></script>
    <script src="app.js"></script>
    <script>
      // domReady
      $(function() {
          $.fn.sakura();
      });
  
      // windowLoad
      $(window).load(function() {
          $.fn.sakura();
      });
  </script>
</body>
</html>
